
<nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand">{{pageTitle}}</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="['/home']"
           routerLinkActive="active">Home</a>

      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="['/vehicles']"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact : true}">Vehicle List</a>

           [routerLinkActiveOptions]="{ exact : true}">Cart
          <span class="badge bg-primary"
                *ngIf="cartCount()">{{cartCount()}}</span>
        </a>
      </li>
    </ul>
